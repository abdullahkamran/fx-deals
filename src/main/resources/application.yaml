spring:  application:    name: fxDeals  h2.console.enabled: true  datasource:    url: ${fxDeals.jdbc.url}    username: ${fxDeals.jdbc.user}    password: ${fxDeals.jdbc.password}  jpa:    hibernate.ddl-auto: none    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect    open-in-view: falseserver:  port: 9080  servlet:    context-path: /logging:  level:    root: info    org.hibernate.SQL: DEBUG  file: fxDeals.log  path: /app/fxDeals/logs/management:  endpoints:    web:      exposure:        include: "*"  endpoint:    health:      show-details: alwaysfxDeals:  application:    title: Fx Deals  jdbc:    url: jdbc:mysql://localhost:3306/fxDeals    user: root    password: fxDeals